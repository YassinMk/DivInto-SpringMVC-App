<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.js"></script>
</head>
<body>
<div class="row mt-3">
    <div class="col-md-6 offset-3">
        <div class="card">
            <div class="card-header">Athentication</div>
            <div class="card-body">
                <form method="post" th:action="@{login}">
                    <div class="form-group p-2">
                        <label for="Username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter username">
                    </div>
                    <div class="form-group p-2">
                        <label for="Password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>

                    <div class="form-group form-check ms-2">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember-me">
                        <label class="form-check-label" for="exampleCheck1">Remember-me</label>
                    </div>

                    <div class="p-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
